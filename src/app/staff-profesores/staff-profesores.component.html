<div class="container">
  <div class="row my-5">
      <div class="col-6 offset-3">
          <h1 class="text-center">Administrar Profesores</h1>
        </div>
        <div class="col-3">
          <a routerLink="/inicio"><button class="btn btn-warning my-1">Volver</button></a>
        </div>
  </div>
  <div class="row" *ngIf="usuarioLogged.rol === 'staff'">
    <div class="col-4 offset-4">
      <select name="opciones" id="opciones-profesores" class="custom-select" (change)="mostrar($event.target.value)">
        <option value="0">Agregar Profesor</option>
        <option value="1">Agregar Materias a Profesor</option>
        <option value="2">Ver Todos los Profesor</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="usuarioLogged.rol === 'staff'">
    <div class="col-6" [ngSwitch]="seleccion">
        <div *ngSwitchCase=0>
            <div class="form-group my-5 formulario">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre" [(ngModel)]="nombre">
                <hr />
                <label for="id">Id: </label>
                <input type="text" class="form-control" id="id" placeholder="ID" [(ngModel)]="id">
                <hr />
                <label for="pass">Contraseña: </label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña" [(ngModel)]="cont">
                <hr />
                <label for="correo">Correo: </label>
                <input type="email" class="form-control" id="correo" placeholder="correo@servicio.com" [(ngModel)]="email">
                <hr />
                <button class="btn btn-primary btn-block" (click)="agregar()">agregar</button>
              </div>
        </div>
        <div *ngSwitchCase=1>
            <div class="form-group my-5 formulario">
              <label for="id-prof">Id Profesor: </label>
              <input type="text" class="form-control" id="id-prof" placeholder="Id profesor" [(ngModel)]="id_prof">
              <hr />
              <label for="id-mat">Id Materia: </label>
              <input type="text" class="form-control" id="id-mat" placeholder="Id materia" [(ngModel)]="id_mat">
              <hr />
              <button class="btn btn-primary btn-block" (click)="agregarMateria()">Agregar</button>
            </div>  
        </div>
        <div *ngSwitchCase=2 class="my-5">
          <ul class="list-group">
            <li class="list-group-item my-1" *ngFor="let profe of profesores">{{ profe.nombre }} - <span *ngFor="let mat of profe.materias">{{ mat }} </span></li>
          </ul>
        </div>
    </div>
  </div>
  <div class="row" *ngIf="usuarioLogged.rol === 'profesor'">
    <div class="col">
      <h3>Materias Dictadas</h3>
      <hr />
      <ul class="list-group">
        <li class="list-group-item my-1" *ngFor="let materia of materiasProfesor" [appClase]="materia.id">{{ materia }}</li>
      </ul>
    </div>
  </div>
</div>
